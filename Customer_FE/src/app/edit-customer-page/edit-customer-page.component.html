<h1> Edit Customer Page </h1>
<h3> Can only edit ID No & Address field.</h3>
<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div>
        <label>ID No:</label>
        <input id="idNo" maxlength="12" type="text" formControlName="idNo">
        <div class="alert warning"
            *ngIf="customerForm.controls['idNo'].invalid  && customerForm.controls['idNo'].touched  ">
            <strong>Warning:</strong> Please enter numbers only.
        </div>
    </div>
    <div>
        <label>Name:</label>
        <input id="name" type="text" formControlName="name" [readonly]="true">
    </div>
    <div>
        <label>Date of Birth:</label>
        <input id="dob" type="date" formControlName="dob" name="dob">
    </div>
    <div>
        <label>Address:</label>
        <input maxlength="100" id="address" type="text" formControlName="address">
    </div>
    <button class="button" type="submit">Submit</button>
</form>
